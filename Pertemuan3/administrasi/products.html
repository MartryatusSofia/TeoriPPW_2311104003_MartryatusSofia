<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Admin - Kelola Produk</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    .sidebar {
      float: left;
      width: 180px;
      height: 100vh;
      background: #303030;
      padding: 10px;
    }
    .sidebar h2 {
      text-align: center;
      color: white; 
    }
    .sidebar a {
      display: block;
      padding: 6px;
      margin: 4px 0;
      text-decoration: none;
      color: white;
    }
    .sidebar a.active {
      background: #210c0c;
    }

    .main {
      margin-left: 200px; 
      padding: 30px;      
    }
    h1 { margin-top: 0; }

    form {
      margin: 10px 0;
    }
    form input {
      padding: 4px;
      margin-right: 6px;
    }
    form button {
      padding: 5px 10px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 6px;
      text-align: left;
    }
    th {
      background: #ddd;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Admin</h2>
    <a href="users.html">Data User</a>
    <a href="products.html" class="active">Kelola Produk</a>
    <a href="password.html">Edit Password</a>
    <a href="logout.html">Logout</a>
  </div>

  <div class="main">
    <h1>Kelola Produk</h1>

    <h2>Tambah Produk</h2>
    <form>
      <input type="text" placeholder="Nama Produk">
      <input type="number" placeholder="Harga">
      <input type="number" placeholder="Stok">
      <button type="submit">Simpan</button>
    </form>

    <h2>Daftar Produk</h2>
    <table>
      <tr>
        <th>ID</th>
        <th>Nama Produk</th>
        <th>Harga</th>
        <th>Stok</th>
      </tr>
      <tr><td>1</td><td>Batik Parang</td><td>249000</td><td>10</td></tr>
    </table>
  </div>
</body>
</html>
